<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body style="background: #FAFAFA">
  <div style="display: flex; margin-top: 100px; flex-direction: column;align-items: center">
      <div style="padding: 20px;border: solid 2px rgba(219,219,219,1);background: white; width: 350px; height: 330px;text-align: center">
          <div style="padding-bottom: 20px; text-align: center">
              <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
          </div>
          <div style="font-weight: bold;color: gray;padding-bottom: 20px">
              로그인 페이지 입니다
          </div>
          <div style="padding-bottom: 2px">
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" style="font-size: 14px;height: 30px" id="input_email" placeholder="name@example.com">
                  <label style="font-size: 12px;padding: 7px 10px" for="input_email">이메일 주소</label>
              </div>
          </div>
          <div style="padding-bottom: 15px">
              <div class="form-floating mb-3">
                  <input type="password" class="form-control" style="font-size: 14px;height: 30px" id="input_password" placeholder="name@example.com">
                  <label style="font-size: 12px;padding: 7px 10px" for="input_password">비밀번호</label>
              </div>
          </div>
          <button id="login_btn" type="button" class="btn btn-danger" style="width: 100%">로그인</button>

      </div>
      <div style="margin-top: 30px;padding: 20px;border: solid 2px rgba(219,219,219,1);background: white; width: 350px; height: 70px;text-align: center">
          <div>
              게정이 없으신가요? <a href="join">회원가입</a>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->
  <script>
              $('#login_btn').click(function () {

            let email = $('#input_email').val();
            let password = $('#input_password').val();

            $.ajax({
                url: "/user/login",
                data: {
                    email : email,
                    password : password,
                },
                method: "POST",
                datatype: "JSON",
                success: function (data) {
                    console.log("성공");
                    location.replace('/main')
                },
                error: function (request, status, error) {
                    console.log("에러");
                    alert("회원정보가 잘못되었습니다.")
                },
                complete: function() {
                    console.log("무조건실행");
                }
            });
        });

  </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
